<body>

<div>
    
<img src="https://i.imgur.com/M2GnA6G.gif">

<br>

<h1>Atualização Cadastral do Estudante</h1>

<form>

<fieldset>
  <legend>&nbsp;DADOS PESSOAIS&nbsp;</legend>
     
     <label for="nomecompleto">Nome completo:</label>
     <input type="text" id="nomecompleto" name="nomec" size="30" placeholder="Digite seu nome" required><br>
     
     <label for="nomesocial">Nome social (opcional):</label>
     <input type="text" id="nomesocial" name="nomes" size="30" placeholder="Seu nome social"><br>
     
     <label for="dn">Data de nascimento:</label>
     <input type="date" id="dn" name="nomes" size="8" required><br>

    <label for="cpf">CPF:</label>
     <input type="text" id="cpf" name="cpf" size="30" placeholder="XXX.XXX.XXX-XX" required><br>
    
    <label for="rg">RG:</label>
     <input type="text" id="rg" name="rg" size="30" placeholder="X.XXX.XXX" required><br>

     <label for="genero">Gênero:</label>
     <select name="genero" id="genero" style="overflow:hidden;" required>
      <option value="" id="place" disabled selected onfocus="Selecione">Selecione</option>
      <option value="a+">Mulher cis</option>
      <option value="a-">Mulher trans / travesti</option>
      <option value="b+">NB ou agênero designade fêmea ao nascer</option>
      <option value="b-">NB ou agênero designade macho ao nascer</option>
      <option value="ab+">Homem trans / Pessoa transmasculina</option>
      <option value="ab+">Homem cis</option>
      <option value="ab+">Prefiro não responder</option>
      </select>

     <label for="estc">Estado civil:</label>
     <select name="estc" id="estc" style="overflow:hidden;" required>
      <option value="" id="place" disabled selected onfocus="Selecione">Selecione</option>
      <option value="a+">Solteira(o)</option>
      <option value="a-">Casada(o)</option>
      <option value="b+">Divorciada(o) ou Separada(o)</option>
      <option value="b-">União estável</option>
      <option value="ab+">Viúva(o)</option>
      </select>

      <p style="text-align:left;">Você é uma Pessoa Com Deficiência (PCD)?<br>
      <input type="radio" id="nao" name="pcd" class="ch-rad">
        <label for="nao" class="ch-rad">Não</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="radio" id="sim" name="pcd" class="ch-rad">
        <label for="sim" class="ch-rad">Sim</label></p>

     <label for="nacionalidade">Nacionalidade:</label>
     <input type="text" id="nacionalidade" name="nacionalidade" size="30" placeholder="País de origem" required><br>
     <label for="naturalidade">Naturalidade:</label>
     <input type="text" id="naturalidade" name="naturalidade" size="30" placeholder="Cidade / Município de origem" required><br><br>
</fieldset>

<br>

<fieldset>
 <legend>&nbsp;ENDEREÇO&nbsp;</legend>
 <label for="logradouro">Logradouro:</label>
    <input type="text" id="logra" name="logradouro" size="20" placeholder="Rua, avenida, estrada, beco, praça etc" required><br>
 	<label for="numero">Número:</label>
    <input type="text" id="num" name="numero" size="6" placeholder="Nº" required><br>
    <label for="complm">Complemento (opcional):</label>
    <input type="text" id="complm" name="complm" size="20" placeholder="CS, SL, LT, APTO etc"><br>
    <label for="bairro">Bairro:</label>
    <input type="text" id="bairro" name="bairro" size="20" placeholder="Digite seu bairro" required><br>
    <label for="cidade">Cidade / Município:</label>
    <input type="text" id="cidade" name="cidade" size="20" placeholder="Digite sua cidade ou município" required><br>
    <label for="Estado">Estado (UF):</label>
     <select name="Estado" id="estd" style="overflow:hidden;">
      <option value="" id="place" disabled selected onfocus="Selecione">Selecione o estado</option>
      <option value="ac">Acre</option>
      <option value="al">Alagoas</option>
      <option value="ap">Amapá</option>
      <option value="am">Amazonas</option>
      <option value="ba">Bahia</option>
      <option value="ce">Ceará</option>
      <option value="df">Distrito Federal</option>
      <option value="es">Espírito Santo</option>
      <option value="go">Goiás</option>
      <option value="ma">Maranhão</option>
      <option value="mt">Mato Grosso</option>
      <option value="ms">Mato Grosso do Sul</option>
      <option value="mg">Minas Gerais</option>
      <option value="pa">Pará</option>
      <option value="pb">Paraíba</option>
      <option value="pr">Paraná</option>
      <option value="pe">Pernambuco</option>
      <option value="pi">Piauí</option>
      <option value="rj">Rio de Janeiro</option>
      <option value="rn">Rio Grande do Norte</option>
      <option value="rs">Rio Grande do Sul</option>
      <option value="ro">Rondônia</option>
      <option value="rr">Roraima</option>
      <option value="sc">Santa Catarina</option>
      <option value="sp">São Paulo</option>
      <option value="se">Sergipe</option>
      <option value="to">Tocantins</option>
     </select><br>
     <label for="cep">CEP:</label>
    <input type="text" id="cep" name="cep" size="11" placeholder="XX.XXX-XXX" required><br><br>
</fieldset>

<br>

<fieldset>
  <legend>&nbsp;CONTATO&nbsp;</legend>
  <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" size="30" placeholder="email@exemplo.com" required><br>
  <label for="tel">Telefone:</label>
    <input type="tel" id="telefone" name="tel" size="30" placeholder="(XX) 9XXXX-XXXX" required><br>
  <label for="tel">WhatsApp:</label>
    <input type="tel" id="whatsapp" name="zap" size="30" placeholder="(XX) 9XXXX-XXXX" required><br>
  <label for="tel">LinkedIn (opcional):</label>  
    <input type="text" id="linkedin" name="linkedin" size="30" placeholder="https://...."><br><br>
</fieldset>

<br>

<fieldset>
  <legend>&nbsp;INFORMAÇÕES COMPLEMENTARES&nbsp;
  </legend>
  <p style="text-align:left">Possui CNH?<br>
  <input type="radio" id="nao" name="cnh" class="ch-rad">
  <label for="nao" class="ch-rad">Não</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <input type="radio" id="sim" name="cnh" class="ch-rad">
  <label for="sim" class="ch-rad">Sim</label></p>
 
  <p style="text-align:left">Caso possua CNH, quais são as categorias?<br>
  <input type="checkbox" id="a" name="cnhc" class="ch-rad">
  <label for="a" class="ch-rad">A</label>&nbsp;&nbsp;&nbsp;
  <input type="checkbox" id="b" name="cnhc" class="ch-rad">
  <label for="b" class="ch-rad">B</label>&nbsp;&nbsp;&nbsp;
  <input type="checkbox" id="c" name="cnhc" class="ch-rad">
  <label for="c" class="ch-rad">C</label>&nbsp;&nbsp;&nbsp;
  <input type="checkbox" id="d" name="cnhc" class="ch-rad">
  <label for="d" class="ch-rad">D</label>&nbsp;&nbsp;&nbsp;
  <input type="checkbox" id="e" name="cnhc" class="ch-rad">
  <label for="e" class="ch-rad">E</label></p>
  
  <label for="tsangue">Tipo sanguíneo:</label>
     <select name="tsangue" id="tsangue" style="overflow:hidden;" required>
      <option value="" id="place" disabled selected onfocus="Selecione">Selecione</option>
      <option value="a+">A+</option>
      <option value="a-">A-</option>
      <option value="b+">B+</option>
      <option value="b-">B-</option>
      <option value="ab+">AB+</option>
      <option value="ab-">AB-</option>
      <option value="o+">O+</option>
      <option value="o-">O-</option>
      <option value="ns">Não sei</option>
      </select><br>
  <label for="mensagem">Observações (opcional):</label><br>
  <textarea id="mensagem" name="mensagem" rows="4" cols="50" placeholder="Digite suas observações ..." maxlength="300"></textarea><br><br>
</fieldset>

<p>
    <input type="submit" value="ATUALIZAR" onclick="validarFormulario(event)" id="botao">
    <input type="reset" value="LIMPAR" id="botao"> 
    <input type="submit" value="VOLTAR" onclick="window.location.href='index.html'" id="botao">
</p>

</form>
</div>

<!-- SCRIT AQUI -->
<script>

    function validarFormulario(event) {
      event.preventDefault();
      const nomecompleto = document.getElementById('nomecompleto').value.trim();
      const dn = document.getElementById('dn').value.trim();
      const cpf = document.getElementById('cpf').value.trim();
      const rg = document.getElementById('rg').value.trim();
      const genero = document.getElementById('genero').value.trim();
      const estc = document.getElementById('estc').value.trim();
      const naturalidade = document.getElementById('naturalidade').value.trim();
      const nacionalidade = document.getElementById('nacionalidade').value.trim();
      const logra = document.getElementById('logra').value.trim();
      const num = document.getElementById('num').value.trim();
      const bairro = document.getElementById('bairro').value.trim();
      const cidade = document.getElementById('cidade').value.trim();
      const estd = document.getElementById('estd').value.trim();
      const cep = document.getElementById('cep').value.trim();
      const email = document.getElementById('email').value.trim();
      const telefone = document.getElementById('telefone').value.trim();
      const whatsapp = document.getElementById('whatsapp').value.trim();
      const tsangue = document.getElementById('tsangue').value.trim();
      
      if (nomecompleto !== "" && dn !== "" && cpf !== "" && rg !== "" && genero !== "" && estc !== "" && naturalidade !== "" && nacionalidade !== "" && logra !== "" && num !== "" && bairro !== "" && cidade !== "" && estd !== "" && cep !== "" && email !== "" && telefone !== "" && whatsapp !== "" && tsangue !== "" ) {
        alert("Informações cadastrais atualizadas!");
      }
      else {
        alert("Por favor, preencha todos os campos obrigatórios!");
      }
    }
</script>

</body>
</html>
